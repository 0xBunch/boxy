<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BOXY Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>BOXY</h1>
      <p class="subtitle">Settings</p>
    </header>

    <form id="settings-form">
      <div class="form-group">
        <label for="api-key">Notion API Key</label>
        <input type="password" id="api-key" placeholder="secret_..." />
        <p class="hint">
          Create at <a href="https://www.notion.so/my-integrations" target="_blank">notion.so/my-integrations</a>
        </p>
      </div>

      <div class="form-group">
        <label for="flow-db">Flow Database ID</label>
        <input type="text" id="flow-db" placeholder="abc123..." />
        <p class="hint">Copy from your Flow database URL</p>
      </div>

      <div class="form-group">
        <label for="sparks-db">Sparks Database ID</label>
        <input type="text" id="sparks-db" placeholder="xyz789..." />
        <p class="hint">Copy from your Sparks database URL</p>
      </div>

      <div class="form-group">
        <label for="lenses-db">Lenses Database ID</label>
        <input type="text" id="lenses-db" placeholder="lenses123..." />
        <p class="hint">For tagging with your active lenses</p>
      </div>

      <div class="form-group">
        <label for="sources-db">Sources Database ID <span class="optional">(optional)</span></label>
        <input type="text" id="sources-db" placeholder="sources456..." />
        <p class="hint">For automatic source tracking</p>
      </div>

      <div class="actions">
        <button type="button" id="test-btn" class="btn secondary">Test Connection</button>
        <button type="submit" id="save-btn" class="btn primary">Save Settings</button>
      </div>

      <div id="status" class="status"></div>
    </form>

    <footer>
      <p>Need help? See the <a href="https://github.com/bunch/boxy" target="_blank">BOXY setup guide</a></p>
    </footer>
  </div>

  <script src="options.js"></script>
</body>
</html>
